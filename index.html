<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Family Members</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
  <h1>Family Members</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name1" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control inputstl" id="name1" placeholder="Enter Your Full Name">
        </div>
      </div>
      <div class="form-group">
        <label for="gender1" class="col-sm-2 control-label">Gender:</label>
        <div class="col-sm-2">
        <select class="form-control inputstl" id="gender1">
          <option>Male</option>
          <option>Female</option>
        </select>          
        </div>
      </div>
      <div class="form-group">
        <label for="name1" class="col-sm-2 control-label">Age:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control inputstl" id="age1" placeholder="Enter Your Age">
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Skills:</label>
        <textarea class="form-control" rows="5" id="skills1"></textarea>
    </div>
    <input class="btn btn-default" type="submit" value="Submit" id="submitBtn">
 <div class="row">
 	<div class=".col-md-4" id="output" ></div>
 </div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/javascripts/firebase.js"></script>
  <script type="text/javascript" src="/javascripts/firebaseMethods.js"></script>
  <script src="/javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
